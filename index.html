        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Catálogo de Productos Shimaha</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <style>
                /* Fuente Inter para una mejor legibilidad */
                body {
                    font-family: 'Inter', sans-serif;
                }
            </style>
        </head>
        <body class="bg-gray-100 p-4 sm:p-6 lg:p-8">
            <div class="container mx-auto bg-white rounded-lg shadow-lg p-6 sm:p-8 lg:p-10">
                <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">Catálogo de Productos Shimaha</h1>

                <div id="productos-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    </div>
            </div>

            <script src="productos.js"></script>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const productosContainer = document.getElementById('productos-container');

                    // Asegúrate de que la variable 'productos' esté definida en productos.js
                    if (typeof productos !== 'undefined' && productos.length > 0) {
                        productos.forEach(producto => {
                            const productCard = `
                                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105">
                                    <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-48 object-contain">
                                    <div class="p-4">
                                        <h2 class="text-base font-semibold text-gray-900 mb-2">${producto.nombre}</h2>
                                        <p class="text-xs text-gray-600 text-sm">US $${producto.precio}</p>
                                    </div>
                                </div>
                            `;
                            productosContainer.innerHTML += productCard;
                        });
                    } else {
                        productosContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No hay productos disponibles.</p>';
                    }
                });
            </script>
        </body>
        </html>
